<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Clase CSS</title>
</head>

<body>

    <div class="container">
        <div class="box box-left-container">
            <img src="./assets/iconTwitter.png" alt="Logo de Twitter">
        </div>
        <div class="box box-right-container">
            <div>
                <img src="./assets/iconTwitter.png" alt="Logo de Twitter" class="icon-twitter">
            </div>
            <div class="title-container">
                <h1>Lo que está pasando ahora</h1>
            </div>
            <div class="subtitle-container">
                <h3>Únete a Twitter hoy mismo.</h3>
            </div>
            <div class="btns-container">
                <button class="google-login">
                    <img src="./assets/buscar.png" alt="Logo Google">
                    <span>Continuar con Google</span>
                </button>
                <button class="apple-login">
                    <img src="./assets/logotipo-de-apple.png" alt="Apple logo">
                    <span>Continuar con Apple</span>
                </button>
                <div class="divisor-container">
                    <div></div>
                    <span>o</span>
                    <div></div>
                </div>
                <button class="register">Crear cuenta</button>
                <div class="conditions-text-container">
                    <h6>Al registrarte, aceptas los
                        <a href="">Términos de servicio</a>
                        y la
                        <a href="">Política de privacidad</a>
                        , incluida la política de
                        <a href="">Uso de Cookies</a>
                        .
                    </h6>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
